<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSanctuary ‚Ä¢ Privacy-First Women's Wellness</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #6C5B7B;
            --accent: #355C7D;
            --background: #F8BBD0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #FFF0F5, #FFE4E1);
            min-height: 100vh;
        }

        .floating-nav {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
        }

        .portal-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s ease;
        }

        .portal-card:hover {
            transform: perspective(1000px) rotateY(10deg) translateY(-10px);
        }

        .ai-chat {
            position: fixed;
            bottom: 140px;
            right: 2rem;
            width: 300px;
            background: white;
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .voice-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="floating-nav">
        <button class="nav-btn active" data-category="health">üíñ Health</button>
        <button class="nav-btn" data-category="fitness">üèãÔ∏è Fitness</button>
        <button class="nav-btn" data-category="mental">üß† Mental</button>
    </div>

    <div id="content"></div>

    <div class="ai-chat">
        <div id="chat-output"></div>
        <button class="voice-btn" id="voice-button">üé§ Hold to Speak</button>
    </div>

    <script>
        // Local wellness database
        const wellnessData = {
            health: [
                { title: "Cycle Tracking Guide", content: "Learn about natural cycle awareness..." },
                { title: "Nutrition Basics", content: "Essential nutrients for women's health..." }
            ],
            fitness: [
                { title: "Home Yoga Flow", content: "15-minute beginner-friendly sequence..." },
                { title: "Core Strength", content: "Equipment-free core workout..." }
            ],
            mental: [
                { title: "Mindfulness Basics", content: "Introduction to meditation..." },
                { title: "Stress Management", content: "5-minute relaxation techniques..." }
            ]
        };

        // Local "AI" responses
        const localAI = {
            'stress': "Try box breathing: Inhale 4s, hold 4s, exhale 6s. Repeat 5 times.",
            'workout': "Recommended: 15-minute yoga flow. Focus on gentle stretches.",
            'default': "I suggest trying our guided breathing exercise. Ready to start?"
        };

        // Speech recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        let isListening = false;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            const response = localAI[transcript] || localAI.default;
            showResponse(response);
        };

        recognition.onerror = () => {
            showResponse("Voice input not available. Please type your question.");
        };

        // Voice button interaction
        document.getElementById('voice-button').addEventListener('mousedown', () => {
            isListening = true;
            recognition.start();
            document.getElementById('voice-button').textContent = "üé§ Listening...";
        });

        document.getElementById('voice-button').addEventListener('mouseup', () => {
            isListening = false;
            recognition.stop();
            document.getElementById('voice-button').textContent = "üé§ Hold to Speak";
        });

        function showResponse(text) {
            const output = document.getElementById('chat-output');
            output.innerHTML = `<div class="response">${text}</div>`;
        }

        // Content rendering
        function renderContent(category) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = wellnessData[category].map(item => `
                <div class="portal-card">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                </div>
            `).join('');
        }

        // Navigation handling
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderContent(this.dataset.category);
            });
        });

        // Initial load
        renderContent('health');
    </script>
</body>
</html>
